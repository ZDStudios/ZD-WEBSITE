<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZDStudios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ðŸ’  ZDStudios</h1>
    <nav>
      <ul>
        <li><a href="#products">Products</a></li>
        <li><a href="#zail">Zail</a></li>
        <li><a href="#lozey">Lozey</a></li>
        <li><button onclick="requestAdminAccess()">Admin</button></li>
      </ul>
    </nav>
  </header>

  <main id="content">
    <section id="products"><h2>Our Products</h2></section>
    <section id="zail"><h2>Zail Zone</h2></section>
    <section id="lozey"><h2>Welcome to Lozey</h2></section>
    <section id="admin-view" style="display:none;"></section>
  </main>

  <script>
    function requestAdminAccess() {
      const steps = ['Enter username', 'Enter password', 'Enter OTP'];
      let authCount = 0;
      function nextStep() {
        const input = prompt(steps[authCount]);
        if (input !== null && input.trim() !== '') {
          authCount++;
          if (authCount < steps.length) {
            nextStep();
          } else {
            document.cookie = "zd_admin_auth=true; path=/";
            window.open("admin.html", "_blank");
          }
        }
      }
      nextStep();
    }
  </script>
</body>
</html>
